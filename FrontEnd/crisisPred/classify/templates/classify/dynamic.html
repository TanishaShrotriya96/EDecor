{% load static %}
<html>
<head><title>Dynamic images loading</title>
<link rel ="shortcut icon" href="{% static 'favicon/favicon.png' %}" />
<style type="text/css">
	div {
	display: inline;
	padding: 10px;

	}
</style>

<script src="{% static 'script/jquery.js' %}" type="text/javascript"></script>
<script src="{% static 'script/dynamic.js' %}" type="text/javascript"></script>
</head>

<body>
<form method="GET">
<input type="text" name="mySearch" placeholder="Search for something..">
<button type="submit" value="Try It" name="getList"">Try it</button>
</form>

<p>{{content}}</p>
{% block  content %}
	{% for c in content %}
		
			<!--<button onclick="myFunction('{{c}}')">Try it</button>-->
			<p id="demo"></p>
			<div>1<img src="{% static c %}"></div>
			<!--<div>2<img src={{c}}></div>
			<div>3<img src={{c}}></div>
			<p id="first">{{c}}</p>-->
	{% endfor %}
{% endblock %}

</body>
</html>
